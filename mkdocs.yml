site_name: Steal These Ideas
site_url: https://oenig138.github.io/STI/

theme:
  name: material
  palette:
    scheme: slate  # Default to dark mode
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Character Concepts:
      - Aramis Rosarian: character_concepts/aramis-rosarian.md
      - Cephala Fortina: character_concepts/cephala-fortina.md
