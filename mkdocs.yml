site_name: Steal These Ideas
site_url: https://oenig138.github.io/STI/

theme:
  name: material
  palette:
    scheme: slate  # Default to dark mode
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
      

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Character Concepts:
      - Aramis Rosarian: character_concepts/aramis-rosarian.md
      - Beitian "Betty" Winter's Heart: character_concepts/beitian-winters-heart.md
      - Belvarax "Gobsmack" Allimander: character_concepts/belvarax-allimander.md
      - Cephala Fortina: character_concepts/cephala-fortina.md
      - Simeon Blackreef: character_concepts/simeon-blackreef.md
      - Thimble: character_concepts/thimble.md
